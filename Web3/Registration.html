<html>

<head>
    <title>Registration Page</title>
</head>

<body>
    <h1>Registration Page</h1>
    <hr />
    <form>
        <label>User Name</label>
        <input type="text" placeholder="Pleae Enter Name" /> <br /><br />
        <label>Email</label>
        <input type="email" /> <br /><br />
        <label>Mobile</label>
        <input type="number" /> <br /><br />
        <label>Password</label>
        <input type="password" /> <br /><br />
        <label>DOB</label>
        <input type="date" /> <br /><br />
        <label>Gender</label>
        <input type="radio">Male <input type="radio">Female <br /><br />
        <label>Location</label>
        <input type="checkbox" />Chennai <input type="checkbox" />Trivendram
        <input type="checkbox" />Bangalore <input type="checkbox" />Noida
        <br />
        <label>State</label>
        <select>
            <option>KA</option>
            <option>MP</option>
            <option>TN</option>
            <option>TS</option>
            <option>KL</option>
        </select>
        <br /> <br />
        <button>Registration</button>
        <input type="submit" />

    </form>
</body>

</html>
